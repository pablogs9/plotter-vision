<!DOCTYPE html>
<html>
  <head>
    <title>STL to SVG: Hidden wire frame removal</title>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="p5/p5.min.js"></script>
    <script src="p5/addons/p5.dom.min.js"></script>
    <script src="p5/addons/p5.sound.min.js"></script>
    <script src="stl.js"></script>
    <script src="camera.js"></script>
    <script src="triangle.js"></script>
    <script src="hidden.js"></script>
    <script src="sketch.js"></script>

<meta property="og:title" content="Hidden Wireframe Removal">
<meta property="og:site_name" content="Trammell Hudson's Projects">
<meta property="og:url" content="https://trmm.net/Plotter-Vision/">
<meta property="og:description" content="Tools for generating wireframe 2D SVG images of 3D STL files, suitable for plotting.">
<meta property="og:image" content="https://live.staticflickr.com/4472/37526022032_d7afc7358d.jpg">
  </head>
  <body>
<form id="uploadForm">
<input id="fileUpload" name="files[]" style="display:none;" type="file"/>
<input type="button" id="loadFileXml" value="Upload STL" onclick="document.getElementById('fileUpload').click();" />
<input id="fileDownload" type="button" value="Download SVG" onclick="download()"/>
<input type="button" value="Light/Dark" onclick="
	dark_mode=!dark_mode;
	redraw=true;"
/>
<input type="button" value="Red/Blue 3D" onclick="
	redblue_mode=!redblue_mode;
	reproject=true;
	eye_separation_slider.style.display = redblue_mode ? '' : 'none';
"/>
<input type="button" id="projection_btn" value="Projection: Perspective" onclick="
if (projection_mode === 'perspective') {
	projection_mode = 'orthographic';
	this.value='Projection: Orthographic';
} else if (projection_mode === 'orthographic') {
	projection_mode = 'isometric';
	// classic isometric orientation
	cameraView(35.264, 45); // sets theta/psi, recomputeEye inside
	this.value='Projection: Isometric';
} else {
	projection_mode = 'perspective';
	this.value='Projection: Perspective';
}
computeEye();
reproject=true;
"/>
<!-- Cube face views -->
<span style="margin-left:8px;">Faces:</span>
<input type="button" value="+X" onclick="cameraDir(1,0,0)"/>
<input type="button" value="-X" onclick="cameraDir(-1,0,0)"/>
<input type="button" value="+Y" onclick="cameraDir(0,1,0)"/>
<input type="button" value="-Y" onclick="cameraDir(0,-1,0)"/>
<input type="button" value="+Z" onclick="cameraDir(0,0,1)"/>
<input type="button" value="-Z" onclick="cameraDir(0,0,-1)"/>
<!-- Cube corner (vertex) views -->
<span style="margin-left:8px;">Corners:</span>
<input type="button" value="++ +" title="(+X,+Y,+Z)" onclick="cameraDir(1,1,1)"/>
<input type="button" value="++ -" title="(+X,+Y,-Z)" onclick="cameraDir(1,1,-1)"/>
<input type="button" value="+- +" title="(+X,-Y,+Z)" onclick="cameraDir(1,-1,1)"/>
<input type="button" value="+- -" title="(+X,-Y,-Z)" onclick="cameraDir(1,-1,-1)"/>
<input type="button" value="-+ +" title="(-X,+Y,+Z)" onclick="cameraDir(-1,1,1)"/>
<input type="button" value="-+ -" title="(-X,+Y,-Z)" onclick="cameraDir(-1,1,-1)"/>
<input type="button" value="-- +" title="(-X,-Y,+Z)" onclick="cameraDir(-1,-1,1)"/>
<input type="button" value="-- -" title="(-X,-Y,-Z)" onclick="cameraDir(-1,-1,-1)"/>
<!-- Edge midpoints (optional) -->
<span style="margin-left:8px;">Edges:</span>
<input type="button" value="XY+" title="(+X,+Y,0)" onclick="cameraDir(1,1,0)"/>
<input type="button" value="XY-" title="(+X,-Y,0)" onclick="cameraDir(1,-1,0)"/>
<input type="button" value="-XY+" title="(-X,+Y,0)" onclick="cameraDir(-1,1,0)"/>
<input type="button" value="-XY-" title="(-X,-Y,0)" onclick="cameraDir(-1,-1,0)"/>
<input type="button" value="XZ+" title="(+X,0,+Z)" onclick="cameraDir(1,0,1)"/>
<input type="button" value="XZ-" title="(+X,0,-Z)" onclick="cameraDir(1,0,-1)"/>
<input type="button" value="-XZ+" title="(-X,0,+Z)" onclick="cameraDir(-1,0,1)"/>
<input type="button" value="-XZ-" title="(-X,0,-Z)" onclick="cameraDir(-1,0,-1)"/>
<input type="button" value="YZ+" title="(0,+Y,+Z)" onclick="cameraDir(0,1,1)"/>
<input type="button" value="YZ-" title="(0,+Y,-Z)" onclick="cameraDir(0,1,-1)"/>
<input type="button" value="-YZ+" title="(0,-Y,+Z)" onclick="cameraDir(0,-1,1)"/>
<input type="button" value="-YZ-" title="(0,-Y,-Z)" onclick="cameraDir(0,-1,-1)"/>
<input id="eye_separation_slider" type="range" style="display:none" min="1" max="60" value="20" oninput="
	console.log(eye_separation, this);
	eye_separation=this.value/10;
	computeEye();
	reproject=true;
" />

<label for="view_select" style="margin-left:8px;">View:</label>
<select id="view_select">
	<option value="home">Home</option>
	<optgroup label="Faces">
		<option value="0,0,1">Top</option>
		<option value="0,0,-1">Bottom</option>
		<option value="0,1,0">Front</option>
		<option value="0,-1,0">Back</option>
		<option value="1,0,0">Right</option>
		<option value="-1,0,0">Left</option>
	</optgroup>
	<optgroup label="Corners (Isometric)">
		<option value="1,1,1">Iso 1 (+,+,+)</option>
		<option value="1,-1,1">Iso 2 (+,-,+)</option>
		<option value="-1,1,1">Iso 3 (-,+,+)</option>
		<option value="-1,-1,1">Iso 4 (-,-,+)</option>
		<option value="1,1,-1">Corner 5 (+,+,-)</option>
		<option value="1,-1,-1">Corner 6 (+,-,-)</option>
		<option value="-1,1,-1">Corner 7 (-,+,-)</option>
		<option value="-1,-1,-1">Corner 8 (-,-,-)</option>
	</optgroup>
</select>
<span align=right>
More info: <a href="https://trmm.net/Plotter-Vision/">trmm.net/Plotter-Vision</a></span>
</form>
<div id="sketch-holder">
      <!-- Our sketch will go here! -->
</div>

<script>
let filename = "plotter.stl";

document.forms['uploadForm'].elements['fileUpload'].onchange = (evt) => {
	const reader = new FileReader();
	console.log("upload changed", evt);
	reader.onloadend = (evt) => {
		console.log(evt.target);
		const content = evt.target.result;
		if (!content)
			return;

		//console.log("content:", raw);
		stl = new STL(content);
		stl2 = new STL(content);
		//console.log("new stl:", stl);
		reproject = true;
	};

	let file = evt.target.files[0];
	filename = file.name;

	console.log("uploading " + filename);

	reader.readAsArrayBuffer(file);
};

function download()
{
	let svg = "";
	svg += "<?xml version='1.0'?>\n";
	svg += "<svg xmlns='http://www.w3.org/2000/svg' version='1.2' baseProfile='tiny' width='" + width + "px' height='" + height + "px'>\n";
	svg += "<desc>plotter.vision</desc>";

	if (redblue_mode)
		svg += "<g id='layer1' inkscape:groupmode='layer' inkscape:label='Red'>\n"

	svg += "<path d='\n";
	svg += stl.svg_path();
	svg += "' style='stroke:#ff0000;stroke-width:1;fill:none'/>";

	if (redblue_mode)
	{
		svg += "\n</g>\n<g id='layer2' inkscape:groupmode='layer' inkscape:label='Blue'>\n"
		svg += "<path d='\n";
		svg += stl2.svg_path();
		svg += "' style='stroke:#0000ff;stroke-width:1;fill:none'/>";
		svg += "\n</g>\n";
	}

	svg += "</svg>";

	svg = encodeURIComponent(svg);

	var element = document.createElement('a');
	element.setAttribute('href', 'data:image/svg+xml;charset=utf-8,' + svg);

	// attempt to reuse their filename
	let svgname = filename.replace(/\.stl$/, "");
	element.setAttribute('download', svgname + ".svg");

	element.style.display = 'none';
	document.body.appendChild(element);
	element.click();
	document.body.removeChild(element);
}

// View selector logic
document.getElementById('view_select').addEventListener('change', function(){
	const val = this.value;
	if (val === 'home') {
		// restore initial orientation
		camera_theta = 70 * Math.PI / 180;
		camera_psi = -150 * Math.PI / 180;
		computeEye();
		reproject = true;
		return;
	}
	const parts = val.split(',').map(parseFloat);
	if (parts.length === 3 && parts.every(v => !isNaN(v))) {
		cameraDir(parts[0], parts[1], parts[2]);
	}
});
</script>
  </body>
</html>
